<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Apollo Chat</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <ul class="pages">
            <li class="chat page">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <input
                    class="inputMessage"
                    maxlength="300"
                    placeholder="Type here..."
                />
            </li>
            <li class="login page">
                <div class="form">
                    <h3 class="title">Enter a Username:</h3>
                    <input class="usernameInput" type="text" maxlength="16" />
                    <input
                        class="passwordInput"
                        type="password"
                        maxlength="16"
                        placeholder="Enter Password"
                        style="display: none"
                    />
                </div>
            </li>
        </ul>
        <button id="themeButton" class="theme-button">
            <i class="fas fa-paint-brush"></i>
        </button>
        <button id="pluginButton" class="plugin-button">
            <i class="fas fa-plug"></i>
        </button>
        <div id="themeWindow" class="theme-window">
            <h2>Themes</h2>
            <ul id="themeList"></ul>
        </div>
        <div id="pluginWindow" class="plugin-window">
            <h2>Plugins</h2>
            <div class="refresh-message">
                Some plugins may require a refresh to activate or deactivate
                <a href="#" id="refresh-link">click here to refresh</a>.
            </div>
            <ul id="pluginList"></ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
        <script src="js/themes.js"></script>
    </body>
</html>
